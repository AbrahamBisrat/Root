<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Market City</title>
    <style>
        :root {
            --bg-color: #030303;
            --panel-bg: rgba(20, 20, 25, 0.7);
            --accent: #2dd4bf;
            --accent-glow: rgba(45, 212, 191, 0.4);
            --text-main: #ffffff;
            --text-sub: #888;
            --font-stack: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: var(--bg-color);
            font-family: var(--font-stack);
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            display: block;
        }

        #ui-layer {
            position: absolute;
            top: 20px;
            left: 20px;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 10;
        }

        .panel {
            background: var(--panel-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 20px;
            border-radius: 12px;
            pointer-events: auto;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 280px;
        }

        h1 {
            margin: 0 0 16px 0;
            font-size: 1.1rem;
            font-weight: 800;
            letter-spacing: 1px;
            color: var(--text-main);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        h1::before {
            content: '';
            display: block;
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--accent);
        }

        .control-group {
            margin-bottom: 16px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        label {
            display: block;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-sub);
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        select,
        button {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-main);
            padding: 10px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
            outline: none;
        }

        select:hover,
        button:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .btn-primary {
            background: rgba(45, 212, 191, 0.1);
            border-color: rgba(45, 212, 191, 0.3);
            color: var(--accent);
            font-weight: 600;
        }

        .btn-primary:hover {
            background: rgba(45, 212, 191, 0.2);
            box-shadow: 0 0 15px rgba(45, 212, 191, 0.2);
        }

        .legend {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.8rem;
            color: #ddd;
        }

        .dot {
            width: 6px;
            height: 6px;
            border-radius: 2px;
        }

        #tooltip {
            position: absolute;
            top: 0;
            left: 0;
            background: rgba(10, 10, 12, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 16px;
            border-radius: 8px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.1s;
            z-index: 100;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
            min-width: 160px;
            backdrop-filter: blur(8px);
        }

        #tooltip.visible {
            opacity: 1;
        }

        .tt-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 4px;
        }

        .tt-ticker {
            font-size: 1.4rem;
            font-weight: 800;
            color: #fff;
        }

        .tt-change {
            font-size: 1.1rem;
            font-weight: 700;
        }

        .tt-price {
            font-size: 0.9rem;
            color: #aaa;
            margin-bottom: 8px;
        }

        .tt-cap {
            font-size: 0.75rem;
            color: #666;
            font-weight: 500;
            text-transform: uppercase;
        }

        .pos {
            color: #6b8e6b;
        }

        .neg {
            color: #c97b7b;
        }

        #loader {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #030303;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 20px;
            z-index: 1000;
            transition: opacity 0.5s;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(45, 212, 191, 0.3);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loader-text {
            font-size: 0.9rem;
            letter-spacing: 3px;
            color: var(--accent);
            font-weight: 600;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.6;
            }

            50% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div id="loader">
        <div class="spinner"></div>
        <div class="loader-text">LOADING MARKET DATA</div>
    </div>

    <div id="canvas-container"></div>

    <div id="ui-layer">
        <div class="panel">
            <h1>MARKET CITY</h1>
            <div class="control-group">
                <label>Index Filter</label>
                <select id="filterSelect">
                    <option value="SP500">S&P 500</option>
                    <option value="NASDAQ">Nasdaq 100</option>
                    <option value="GLO">Global 1000</option>
                </select>
            </div>
            <div class="control-group">
                <button id="resetCamBtn">Reset Camera</button>
            </div>
            <div class="control-group">
                <button id="screenshotBtn" class="btn-primary">ðŸ“¸ Capture View</button>
            </div>
            <div class="legend">
                <div class="legend-item">
                    <div class="dot" style="background: #6b8e6b;"></div>Gainers
                </div>
                <div class="legend-item">
                    <div class="dot" style="background: #c97b7b;"></div>Losers
                </div>
            </div>
        </div>
    </div>
    <div id="tooltip"></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "d3": "https://cdn.jsdelivr.net/npm/d3@7/+esm"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import * as d3 from 'd3';

        const CONFIG = {
            colors: {
                bg: 0x0a0a0a,
                gain: '#2dd4bf',
                loss: '#fb7185'
            },
            layout: {
                heightScale: 1.0,  // Taller buildings
                minHeight: 1.5    // Minimum visible height
            }
        };

        let scene, camera, renderer, controls, raycaster, pointer;
        let cityMesh, roofMeshes = [];
        let instanceData = [];
        let hoveredId = -1;

        // Company domain mapping for logos
        const COMPANY_MAP = {
            "AAPL": "apple.com", "MSFT": "microsoft.com", "GOOG": "google.com", "AMZN": "amazon.com",
            "NVDA": "nvidia.com", "META": "meta.com", "TSLA": "tesla.com", "BRK.B": "berkshirehathaway.com",
            "LLY": "lilly.com", "V": "visa.com", "TSM": "tsmc.com", "AVGO": "broadcom.com",
            "JPM": "jpmorganchase.com", "UNH": "unitedhealthgroup.com", "WMT": "walmart.com", "XOM": "exxonmobil.com",
            "MA": "mastercard.com", "PG": "pg.com", "JNJ": "jnj.com", "HD": "homedepot.com",
            "MRK": "merck.com", "COST": "costco.com", "ABBV": "abbvie.com", "CVX": "chevron.com",
            "CRM": "salesforce.com", "AMD": "amd.com", "PEP": "pepsico.com", "KO": "coca-colacompany.com",
            "BAC": "bankofamerica.com", "NFLX": "netflix.com", "ADBE": "adobe.com", "DIS": "disney.com",
            "TMO": "thermofisher.com", "MCD": "mcdonalds.com", "CSCO": "cisco.com", "ACN": "accenture.com",
            "TM": "toyota.com", "NKE": "nike.com", "INTC": "intel.com", "WFC": "wellsfargo.com",
            "ORCL": "oracle.com", "IBM": "ibm.com", "QCOM": "qualcomm.com", "VZ": "verizon.com",
            "T": "att.com", "COP": "conocophillips.com", "BA": "boeing.com", "CAT": "caterpillar.com"
        };
        const TICKER_LIST = Object.keys(COMPANY_MAP);

        // Create a texture for a single stock (logo or text fallback)
        function createStockTexture(stock, size = 256) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            // White background for contrast
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, size, size);

            // Draw border
            ctx.strokeStyle = stock.change >= 0 ? '#6b8e6b' : '#c97b7b';
            ctx.lineWidth = 8;
            ctx.strokeRect(4, 4, size - 8, size - 8);

            // Draw ticker text
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillStyle = '#111111';
            ctx.font = `900 ${size / 4}px Inter, Arial, sans-serif`;
            ctx.fillText(stock.ticker, size / 2, size / 2 - size / 8);

            // Draw % change
            const isPos = stock.change >= 0;
            ctx.fillStyle = isPos ? '#059669' : '#e11d48';
            ctx.font = `700 ${size / 5}px Inter, Arial`;
            const sign = isPos ? '+' : '';
            ctx.fillText(`${sign}${stock.change.toFixed(1)}%`, size / 2, size / 2 + size / 6);

            const texture = new THREE.CanvasTexture(canvas);
            texture.colorSpace = THREE.SRGBColorSpace;
            return { texture, canvas, ctx };
        }

        // Try to load logo and update texture
        function loadLogoIntoTexture(stock, textureObj) {
            const domain = COMPANY_MAP[stock.ticker];
            if (!domain) return;

            const img = new Image();
            img.crossOrigin = "Anonymous";
            img.onload = () => {
                const { canvas, ctx, texture } = textureObj;
                const size = canvas.width;

                // Redraw background
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, size, size);

                // Draw border
                ctx.strokeStyle = stock.change >= 0 ? '#6b8e6b' : '#c97b7b';
                ctx.lineWidth = 8;
                ctx.strokeRect(4, 4, size - 8, size - 8);

                // Draw logo centered with padding
                const padding = 30;
                const maxSize = size - padding * 2;
                const scale = Math.min(maxSize / img.width, maxSize / img.height);
                const w = img.width * scale;
                const h = img.height * scale;
                ctx.drawImage(img, (size - w) / 2, (size - h) / 2 - 15, w, h);

                // Small ticker label at bottom
                ctx.fillStyle = '#666666';
                ctx.font = `600 ${size / 8}px Inter, Arial`;
                ctx.textAlign = 'center';
                ctx.fillText(stock.ticker, size / 2, size - 25);

                texture.needsUpdate = true;
            };
            img.src = `https://logo.clearbit.com/${domain}?size=256`;
        }

        // Fetch REAL stock data from API
        async function fetchRealData(type) {
            const API_KEY = 'demo'; // Free demo key - limited requests
            const loaderText = document.querySelector('.loader-text');

            try {
                loaderText.textContent = 'FETCHING LIVE MARKET DATA...';

                // Fetch S&P 500 constituents with quotes
                const response = await fetch(
                    `https://financialmodelingprep.com/api/v3/stock-screener?marketCapMoreThan=1000000000&volumeMoreThan=100000&limit=200&apikey=${API_KEY}`
                );

                if (!response.ok) throw new Error('API request failed');

                const stocks = await response.json();

                if (!stocks || stocks.length === 0) throw new Error('No data received');

                loaderText.textContent = 'BUILDING CITY...';

                // Transform API data to our format
                const data = stocks.slice(0, 200).map(s => ({
                    ticker: s.symbol || 'N/A',
                    marketCap: (s.marketCap || 1000000000) / 1000000000, // Convert to billions
                    change: s.changesPercentage || (Math.random() - 0.5) * 4,
                    price: s.price || 100
                }));

                // Sort by market cap
                data.sort((a, b) => b.marketCap - a.marketCap);

                console.log(`Loaded ${data.length} stocks from API`);
                return data;

            } catch (error) {
                console.warn('API fetch failed, using fallback data:', error.message);
                loaderText.textContent = 'USING CACHED DATA...';
                return generateFallbackData(200);
            }
        }

        // Fallback mock data if API fails
        function generateFallbackData(count) {
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            let data = [];

            for (let i = 0; i < count; i++) {
                let ticker = "";
                let mCap = 0;

                if (i < TICKER_LIST.length) {
                    ticker = TICKER_LIST[i];
                    mCap = 3000 * Math.pow(i + 1, -0.6);
                } else {
                    for (let k = 0; k < 3 + (i % 2); k++)
                        ticker += chars[Math.floor(Math.random() * chars.length)];
                    mCap = Math.max(5, 50 * Math.pow((count - i) / count, 2));
                }

                let change = (Math.random() - 0.5) * 6;
                if (Math.random() < 0.1) change *= 2;

                data.push({
                    ticker,
                    marketCap: Math.max(mCap, 2),
                    change: change,
                    price: 20 + Math.random() * 800
                });
            }
            return data;
        }

        function init() {
            const container = document.getElementById('canvas-container');

            scene = new THREE.Scene();
            scene.background = new THREE.Color(CONFIG.colors.bg);
            scene.fog = new THREE.FogExp2(CONFIG.colors.bg, 0.004);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 2000);
            camera.position.set(40, 50, 70);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            container.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.autoRotate = false;
            // Full freedom - no angle restrictions
            controls.minPolarAngle = 0;
            controls.maxPolarAngle = Math.PI;
            controls.minAzimuthAngle = -Infinity;
            controls.maxAzimuthAngle = Infinity;
            // Allow panning
            controls.enablePan = true;
            controls.screenSpacePanning = true;
            // Reasonable zoom limits
            controls.minDistance = 2;
            controls.maxDistance = 500;

            // Lighting
            scene.add(new THREE.AmbientLight(0xffffff, 0.6));

            const sun = new THREE.DirectionalLight(0xffffff, 1.0);
            sun.position.set(50, 80, 50);
            scene.add(sun);

            raycaster = new THREE.Raycaster();
            pointer = new THREE.Vector2();

            window.addEventListener('resize', onResize);
            window.addEventListener('pointermove', onPointerMove);
            document.getElementById('filterSelect').addEventListener('change', (e) => loadCity(e.target.value));
            document.getElementById('screenshotBtn').addEventListener('click', takeScreenshot);
            document.getElementById('resetCamBtn').addEventListener('click', resetCamera);

            loadCity('SP500');
            animate();
        }

        function loadCity(type) {
            const loader = document.getElementById('loader');
            loader.style.opacity = '1';
            loader.style.pointerEvents = 'auto';

            // Cleanup old meshes
            if (cityMesh) {
                scene.remove(cityMesh);
                cityMesh.geometry.dispose();
                cityMesh.material.dispose();
            }
            roofMeshes.forEach(m => {
                scene.remove(m);
                m.geometry.dispose();
                m.material.map?.dispose();
                m.material.dispose();
            });
            roofMeshes = [];

            setTimeout(async () => {
                // Fetch real stock data
                const rawStocks = await fetchRealData(type);

                // Separate gainers and losers
                const gainers = [];
                const losers = [];

                rawStocks.forEach((s, i) => {
                    const item = {
                        r: Math.sqrt(s.marketCap) * 0.18,
                        originalIndex: i,
                        ...s
                    };
                    if (s.change >= 0) {
                        gainers.push(item);
                    } else {
                        losers.push(item);
                    }
                });

                // Sort each group by market cap (largest in center)
                gainers.sort((a, b) => b.marketCap - a.marketCap);
                losers.sort((a, b) => b.marketCap - a.marketCap);

                // Pack each group independently
                d3.packSiblings(gainers);
                d3.packSiblings(losers);

                // Combine back with positioning info
                const allStocks = [
                    ...gainers.map(g => ({ ...g, isGain: true })),
                    ...losers.map(l => ({ ...l, isGain: false }))
                ];

                // Create body mesh (InstancedMesh for performance)
                const bodyGeo = new THREE.BoxGeometry(1, 1, 1);
                const bodyMat = new THREE.MeshStandardMaterial({
                    roughness: 0.6,
                    metalness: 0.1
                });
                cityMesh = new THREE.InstancedMesh(bodyGeo, bodyMat, allStocks.length);

                const dummy = new THREE.Object3D();
                const color = new THREE.Color();
                instanceData = [];

                // Shared roof geometry
                const roofGeo = new THREE.PlaneGeometry(1, 1);

                allStocks.forEach((d, i) => {
                    const isGain = d.isGain;
                    const h = Math.max(Math.abs(d.change) * CONFIG.layout.heightScale, CONFIG.layout.minHeight);
                    const w = d.r * 2.0; // Dense packing

                    // x, z come from the independent packing for each group
                    const x = d.x;
                    const z = d.y;
                    // y: gainers grow up from 0, losers grow down from 0
                    const y = isGain ? h / 2 : -h / 2;

                    // Body instance
                    dummy.position.set(x, y, z);
                    dummy.rotation.set(0, 0, 0);
                    dummy.scale.set(w, h, w);
                    dummy.updateMatrix();
                    cityMesh.setMatrixAt(i, dummy.matrix);

                    // Color - subtle muted tones
                    if (isGain) {
                        // Sage green - muted, earthy green
                        color.setHSL(0.38, 0.35, 0.45 + Math.min(d.change / 25, 0.15));
                    } else {
                        // Dusty rose/terracotta - warm muted red
                        color.setHSL(0.02, 0.40, 0.50 + Math.min(Math.abs(d.change) / 25, 0.12));
                    }
                    cityMesh.setColorAt(i, color);

                    // Create individual roof plane with its own texture
                    const textureObj = createStockTexture(d);
                    const roofMat = new THREE.MeshBasicMaterial({
                        map: textureObj.texture,
                        side: THREE.DoubleSide
                    });

                    const roof = new THREE.Mesh(roofGeo, roofMat);
                    // Gainers: logo on top (y=h), Losers: logo at bottom of pit (y=-h)
                    const roofY = isGain ? h + 0.01 : -h - 0.01;
                    roof.position.set(x, roofY, z);
                    roof.rotation.x = -Math.PI / 2;
                    roof.scale.set(w * 0.95, w * 0.95, 1);
                    roof.userData = { stockIndex: i, textureObj };

                    scene.add(roof);
                    roofMeshes.push(roof);

                    // Async load logo for top 60% of each category
                    const gainerCount = gainers.length;
                    const isTopGainer = isGain && i < gainerCount * 0.6;
                    const isTopLoser = !isGain && (i - gainerCount) < losers.length * 0.6;
                    if (isTopGainer || isTopLoser) {
                        loadLogoIntoTexture(d, textureObj);
                    }

                    instanceData[i] = {
                        id: i,
                        ticker: d.ticker,
                        price: d.price.toFixed(2),
                        change: d.change,
                        marketCap: d.marketCap
                    };
                });

                cityMesh.instanceMatrix.needsUpdate = true;
                cityMesh.instanceColor.needsUpdate = true;
                scene.add(cityMesh);

                loader.style.opacity = '0';
                setTimeout(() => loader.style.pointerEvents = 'none', 500);
            }, 50);
        }

        function onPointerMove(e) {
            pointer.x = (e.clientX / window.innerWidth) * 2 - 1;
            pointer.y = -(e.clientY / window.innerHeight) * 2 + 1;
        }

        function checkIntersection() {
            if (!cityMesh) return;
            raycaster.setFromCamera(pointer, camera);
            const intersects = raycaster.intersectObject(cityMesh);
            const tt = document.getElementById('tooltip');

            if (intersects.length > 0) {
                const id = intersects[0].instanceId;
                if (id !== hoveredId) {
                    hoveredId = id;
                    const d = instanceData[id];
                    tt.innerHTML = `
                        <div class="tt-header">
                            <span class="tt-ticker">${d.ticker}</span>
                            <span class="tt-change ${d.change >= 0 ? 'pos' : 'neg'}">
                                ${d.change > 0 ? '+' : ''}${d.change.toFixed(2)}%
                            </span>
                        </div>
                        <div class="tt-price">$${d.price}</div>
                        <div class="tt-cap">Mkt Cap: $${Math.round(d.marketCap)}B</div>
                    `;
                    tt.classList.add('visible');
                    document.body.style.cursor = 'pointer';
                }
                const padding = 15;
                const x = (pointer.x + 1) / 2 * window.innerWidth + padding;
                const y = -(pointer.y - 1) / 2 * window.innerHeight + padding;
                tt.style.transform = `translate(${Math.min(x, window.innerWidth - 200)}px, ${Math.min(y, window.innerHeight - 100)}px)`;
            } else {
                if (hoveredId !== -1) {
                    hoveredId = -1;
                    tt.classList.remove('visible');
                    document.body.style.cursor = 'default';
                }
            }
        }

        function resetCamera() {
            camera.position.set(40, 50, 70);
            camera.lookAt(0, 0, 0);
            controls.target.set(0, 0, 0);
        }

        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function takeScreenshot() {
            renderer.render(scene, camera);
            const url = renderer.domElement.toDataURL('image/png');
            const a = document.createElement('a');
            a.download = 'market-city.png';
            a.href = url;
            a.click();
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            checkIntersection();
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>

</html>
